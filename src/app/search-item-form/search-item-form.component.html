<section  id="top">
  <!-- title -->
  <div class="search-header">
    <h2>商品検索</h2>
  </div>

  <!-- 商品一覧 -->
    <app-list
      [menuType]="menuType"
      [currentPage]="currentPage"
      [unRegisterList]="unRegisterList"
    ></app-list>

    <!-- 商品リスト（10個分）ページの切り替えのためのボタン -->
    <app-page-move-button
      [currentPage]="currentPage"
      [unRegisterList]="unRegisterList"
      (pageMoveEvent)="currentPageMoveEvent($event)"
    ></app-page-move-button>
</section>
