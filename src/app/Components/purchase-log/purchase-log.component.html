<h2>　購入履歴</h2>

<div
  class="purchase-log-area"
  *ngIf="logOrderItems.length != 0"
>
  <ul
    *ngFor="let items of logOrderItems;
    let e = index"
  >
    <app-purchase-list
      [items]="items"
      [index]="e"
    >
    </app-purchase-list>
  </ul>
</div>

<div *ngIf="logOrderItems.length == 0">
  <h2>商品を発注するとこちらに表示されます</h2>
</div>
